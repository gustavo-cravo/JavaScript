<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Galeria com Miniaturas Clic√°veis</title>
</head>
<body>

  <h1>Galeria de Imagens</h1>

  <div class="gallery">
    <div class="main-image-container">
      <img 
        class="main-image" 
        src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800" 
        alt="Imagem principal"
      >
    </div>

    <div class="thumbnails">
      <div class="thumbnail active" data-src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300" alt="Mini 1">
      </div>
      <div class="thumbnail" data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=300" alt="Mini 2">
      </div>
      <div class="thumbnail" data-src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=300" alt="Mini 3">
      </div>
      <div class="thumbnail" data-src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=300" alt="Mini 4">
      </div>
      <div class="thumbnail" data-src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=300" alt="Mini 5">
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
